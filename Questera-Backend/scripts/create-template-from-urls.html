<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Template from Generated Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Create Template from Generated Images</h1>
        
        <div class="form-group">
            <label>Template Name *</label>
            <input type="text" id="templateName" placeholder="e.g., Cinematic Portraits Collection">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea id="description" placeholder="Describe your template..."></textarea>
        </div>

        <div class="form-group">
            <label>Image URLs (one per line) *</label>
            <textarea id="imageUrls" placeholder="Paste image URLs here, one per line..."></textarea>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select id="category">
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
                <option value="product">Product</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button onclick="createTemplate()">üöÄ Create Template</button>
        <div id="status"></div>

        <h2 style="margin-top: 40px; margin-bottom: 20px;">üì∑ Preview Images</h2>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        const USER_ID = 'u-241a712b-e27d-4b7c-b0fb-764d95fb4f3d';

        function displayImages() {
            const urls = document.getElementById('imageUrls').value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            urls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.onerror = () => {
                    img.style.border = '2px solid red';
                    img.title = 'Failed to load';
                };
                gallery.appendChild(img);
            });
        }

        document.getElementById('imageUrls').addEventListener('change', displayImages);
        document.getElementById('imageUrls').addEventListener('input', displayImages);

        async function createTemplate() {
            const name = document.getElementById('templateName').value.trim();
            const description = document.getElementById('description').value.trim();
            const category = document.getElementById('category').value;
            const urls = document.getElementById('imageUrls').value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            if (!name) {
                showStatus('‚ùå Template name is required', 'error');
                return;
            }

            if (urls.length === 0) {
                showStatus('‚ùå At least one image URL is required', 'error');
                return;
            }

            showStatus('‚è≥ Creating template...', 'success');

            try {
                const response = await fetch('http://localhost:3001/api/template/create-from-urls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: USER_ID,
                        name,
                        description,
                        category,
                        imageUrls: urls,
                        createdBy: USER_ID
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`‚úÖ Template created successfully! ID: ${result.templateId}`, 'success');
                    document.getElementById('templateName').value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('imageUrls').value = '';
                    document.getElementById('gallery').innerHTML = '';
                } else {
                    showStatus(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
    </script>
</body>
</html>
